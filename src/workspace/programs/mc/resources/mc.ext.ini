[mc.ext.ini]
Version=4.0

[xcf]
Shell=.xcf
Include=image

[xbm]
Shell=.xbm
Include=image

[xpm]
Shell=.xpm
Include=image

[ico]
Shell=.ico
Include=image

[svg]
Shell=.svg
ShellIgnoreCase=true
Include=image

[webp]
Shell=.webp
Include=image

[djvu]
Regex=\\.djvu?$
RegexIgnoreCase=true
Open=nohup-xdg-open %d/%p
View=nohup-xdg-open %d/%p

[ebook]
Regex=\\.(epub|mobi|fb2)$
RegexIgnoreCase=true
Open=nohup-xdg-open %d/%p
View=nohup-xdg-open %d/%p

[pdf]
Regex=\\.pdf?$
RegexIgnoreCase=true
Open=nohup-xdg-open %d/%p
View=nohup-xdg-open %d/%p

[Include/image]
Open=nohup-xdg-open %d/%p
Edit=gimp %d/%p
View=nohup-xdg-open %d/%p

# Default target for anything not described above
[Default]
Open=nohup-xdg-open %d/%p
View=nohup-xdg-open %d/%p
